<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Bootstrap-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    <!--jquery Scripts-->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"

        crossorigin="anonymous"></script>
    <title>Weekly Weather!</title>
</head>

<body>
    <header class="navbar navbar-light bg-light justify-content-center">
        <h1>Weather Dashboard</h1>
    </header>
    <main class="flex row flex-wrap">
        <aside class="flex col col-3 flex-wrap p-4">
            <div id="searchDiv">
                <h2 class="mb-4">Search for a City:</h2>
                <input class="form-control" type="text" placeholder="Search" aria-label="Search" id="sear">
                <button type="button" class="btn btn-success mt-4 mb-2" id="searchBtn">Search</button>
            </div>
            <div id="savedLocations" class="mt-4">
            </div>
        </aside>
        <section class="flex col col-9 flex-wrap">
            <div id="currentWea">
                <h3 id="loc">
                    Search for a City to get Started!
                </h3>
                <ul>
                    <li id="currTemp">
                        Temp:
                    </li>
                    <li id="feels">
                        Humidity:
                    </li>
                    <li id="currWind">
                        Wind Speed:
                    </li>
                    <li id="currHumid">
                        Humidity:
                    </li>
                </ul>
            </div>
            <h2>5-Day Forecast:</h2>
            <div id="forecast" class="row justify-content-center">
                <div class="card col-2 ml-2 mr-2">
                    <div class="card-body text-center">
                        <h5 class="card-title text-center">Date</h5>
                        <img class="mb-2 text-center" alt="Weather icon">
                        <h6 class="card-subtitle mb-2 text-muted text-center">Temp:</h6>
                        <h6 class="card-subtitle mb-2 text-muted text-center">Wind:</h6>
                        <h6 class="card-subtitle mb-2 text-muted text-center">Humidity:</h6>
                    </div>
                </div>
                <div class="card col-2 ml-2 mr-2">
                    <div class="card-body text-center">
                        <h5 class="card-title text-center">Date</h5>
                        <img class="mb-2 text-center" alt="Weather icon">
                        <h6 class="card-subtitle mb-2 text-muted text-center">Temp:</h6>
                        <h6 class="card-subtitle mb-2 text-muted text-center">Wind:</h6>
                        <h6 class="card-subtitle mb-2 text-muted text-center">Humidity:</h6>
                    </div>
                </div>
                <div class="card col-2 ml-2 mr-2">
                    <div class="card-body text-center">
                        <h5 class="card-title text-center">Date</h5>
                        <img class="mb-2 text-center" alt="Weather icon">
                        <h6 class="card-subtitle mb-2 text-muted text-center">Temp:</h6>
                        <h6 class="card-subtitle mb-2 text-muted text-center">Wind:</h6>
                        <h6 class="card-subtitle mb-2 text-muted text-center">Humidity:</h6>
                    </div>
                </div>
                <div class="card col-2 ml-2 mr-2">
                    <div class="card-body text-center">
                        <h5 class="card-title text-center">Date</h5>
                        <img class="mb-2 text-center" alt="Weather icon">
                        <h6 class="card-subtitle mb-2 text-muted text-center">Temp:</h6>
                        <h6 class="card-subtitle mb-2 text-muted text-center">Wind:</h6>
                        <h6 class="card-subtitle mb-2 text-muted text-center">Humidity:</h6>
                    </div>
                </div>
                <div class="card col-2 ml-2 mr-2">
                    <div class="card-body text-center">
                        <h5 class="card-title text-center">Date</h5>
                        <img class="mb-2 text-center" alt="Weather icon">
                        <h6 class="card-subtitle mb-2 text-muted text-center">Temp:</h6>
                        <h6 class="card-subtitle mb-2 text-muted text-center">Wind:</h6>
                        <h6 class="card-subtitle mb-2 text-muted text-center">Humidity:</h6>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <script src="./assets/js/script.js"></script>
</body>

</html>
